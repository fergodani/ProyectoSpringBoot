<!DOCTYPE html>
<html>
<nav th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
<h1 class="m-2">Mis préstamos</h1>
<div class="container">
	<a href="/" class="btn btn-primary mb-3">Volver</a>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						Título
					</th>
					<th>
						Fecha de inicio
					</th>
					<th>
						Fecha de fin
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prestamo:${prestamos}">
					<td th:text="${prestamo.titulo_libro}"></td>
					<td th:text="${prestamo.inicio}"></td>
					<td th:text="${prestamo.fin}"></td>
					<td th:if="${prestamo.copia != null}">
						<a th:href="@{'/prestamos/devolver/' + ${lector_id} + '/' + ${prestamo.id}}" class="btn btn-primary">Devolver</a>
					</td>
					<td th:if="${prestamo.copia == null}">
						<a th:href="@{'/prestamos/devolver/' + ${lector_id} + '/' + ${prestamo.id}}" class="btn btn-primary disabled">Devolver</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
