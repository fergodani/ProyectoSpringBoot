<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<nav th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<h2 class="m-3">Regístra un nuevo usuario</h2>
	<form class="form-horizontal m-3" method="post" th:action="@{/signup}" th:object="${user}">
		<div class="form-group">
			<label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username" name="username" placeholder="99999999Y"
					required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Nombre:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" name="name" placeholder="Ejemplo: Juan José"
					required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="lastName">Apellidos:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lastName" name="lastName"
					placeholder="Ejemplo: Peréz Almonte" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="telefono">Teléfono:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="telefono" name="telefono" placeholder="622553993"
					required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="direccion">Dirección:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle Victor Hevia"
					required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" name="password"
					placeholder="Entre el Password" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="passwordConfirm">Repita
				el Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
					placeholder="Repita el Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		</div>
	</form>
</body>

</html>
