<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="d-flex flex-column justify-content-center align-items-center text-center">
		<h2 class="m-3 w-100">Identifícate</h2>
		<form class="card m-3 form-row p-4 d-flex flex-column align-items-center justify-content-center" method="post" th:action="@{/login}">
			<div class="form-group">
				<label class="control-label" for="username">Nombre de usuario:</label>
					<input type="text" class="form-control" id="username" name="username"
						placeholder="Nombre de usuario" required="true" />
			</div>
			<div class="form-group">
				<label class="control-label" for="username">Password:</label>
					<input type="password" class="form-control" id="password" name="password"
						placeholder="Contraseña" required="true" />
			</div>
			<div class="form-group">
					<button type="submit" class="btn btn-primary" id="login">Login</button>
			</div>

		</form>
		<div th:if="${param.error}" class="alert alert-danger w-fit m-3" role="alert">
			El usuario y la contraseña no coinciden
		</div>
		<a href="/signup" class="btn btn-primary mt-2">Registrarse</a>
	</div>
	<nav th:replace="fragments/footer" />
</body>

</html>
