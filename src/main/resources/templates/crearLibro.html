<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Biblioteca</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
	<nav th:replace="fragments/nav"/>
	<h1 class="ml-5 mt-5">Anadir libro</h1>
	<a href="/" class="btn btn-primary ml-5">Volver</a>
	<form class="form-group m-5" action="#" method="post" th:action="@{/libros}" th:object="${libro}">
		<label for="titulo">Título</label>
		<input class="form-control" th:field="*{titulo}" type="text" id="titulo" nombre="titulo">
		<label for="anyo">Año</label>
		<input class="form-control" th:field="*{anyo}" type="text" id="anyo" nombre="anyo">
		<label for="tipoLibro">Tipo de libro</label>
		<select class="form-control" id="tipoLibro" name="tipoLibro" th:field="*{tipoLibro}">
			<option value="NOVELA">Novela</option>
			<option value="ENSAYO">Esayo</option>
			<option value="POESIA">Poesía</option>
			<option value="TEATRO">Teatro</option>
		</select>
		<label for="autor">Autor</label>
		<select th:field="*{autor}" class="form-control">
			<option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
		</select>
		<button type="submit" class="btn btn-info mt-2">Guardar</button>
	</form>

</body>

</html>
