<!DOCTYPE html>
<html>
<nav th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav"/>
	<h1 class="m-2">Lectores</h1>
	<div class="container">
		<a href="/" class="btn btn-primary mb-3">Volver</a>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						Nombre
					</th>
					<th>
						Teléfono
					</th>
					<th>
						Dirección domicilio
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lector:${listaLectores}">
					<td th:text="${lector.nombre}"></td>
					<td th:text="${lector.telefono}"></td>
					<td th:text="${lector.direccion}"></td>
					<td>
						<a th:id="${lector.nombre}" th:href="@{'/lectores/update/' + ${lector.nSocio}}" class="btn btn-info">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
