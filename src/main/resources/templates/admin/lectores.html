<!DOCTYPE html>
<html>
<nav th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav"/>
	<a href="/" class="btn btn-primary ml-3 mt-3">Volver</a>
	<div class="container text-center">
	<h1 class="m-2">Lectores</h1>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/lectores/page/' + ${currentPage} + '?sortField=nombre&sortDir=' + ${reverseSortDir}}">
						Nombre
						</a>
					</th>
					<th>
						<a th:href="@{'/lectores/page/' + ${currentPage} + '?sortField=telefono&sortDir=' + ${reverseSortDir}}">
						Teléfono
						</a>
					</th>
					<th>
						<a th:href="@{'/lectores/page/' + ${currentPage} + '?sortField=direccion&sortDir=' + ${reverseSortDir}}">
						Dirección domicilio
						</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lector:${listaLectores}">
					<td th:text="${lector.nombre}"></td>
					<td th:text="${lector.telefono}"></td>
					<td th:text="${lector.direccion}"></td>
					<td>
						<a th:id="${lector.nombre}" th:href="@{'/lectores/update/' + ${lector.nSocio}}" class="btn btn-info">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:replace="fragments/pagination" />
	</div>
	<nav th:replace="fragments/footer" />
</body>
</html>
