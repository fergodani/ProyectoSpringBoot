<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Lista de autores</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<nav th:replace="fragments/nav"/>
	<h1 class="m-2">Autores</h1>
	<div class="container">
		<a href="/" class="btn btn-primary mb-3">Volver</a>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						Nombre
					</th>
					<th>
						Nacionalidad
					</th>
					<th>
						Fecha de nacimiento
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor:${autores}">
					<td th:text="${autor.nombre}"></td>
					<td th:text="${autor.nacionalidad}"></td>
					<td th:text="${autor.fechaNacimiento}"></td>
					<td>
						<a th:href="@{'/autores/update/' + ${autor.id}}" class="btn btn-info">Editar</a>
						<a th:href="@{'/autores/delete/' + ${autor.id}}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
