<!DOCTYPE html>
<html>

<nav th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />

	<a href="/" class="btn btn-primary ml-3 mt-3">Volver</a>
	<div class="container text-center">
		<h1 class="m-2">Autores</h1>

		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						Nombre
					</th>
					<th>
						Nacionalidad
					</th>
					<th>
						Fecha de nacimiento
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor:${listaAutores}">
					<td th:text="${autor.nombre}"></td>
					<td th:text="${autor.nacionalidad}"></td>
					<td th:text="${autor.fechaNacimiento}"></td>
					<td>
						<a th:id="${autor.nombre}" th:href="@{'/autores/update/' + ${autor.id}}"
							class="btn btn-info">Editar</a>
						<a th:href="@{'/autores/delete/' + ${autor.id}}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:replace="fragments/pagination" />
	</div>
	<nav th:replace="fragments/footer" />

</body>

</html>
