<!DOCTYPE html>
<html>

<nav th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />

	<a href="/" class="btn btn-primary ml-3 mt-3">Volver</a>
	<div class="container text-center">
		<h1 class="m-2">Autores</h1>
		<form action="/autores/filtros/page/1" method="get">
			<div class="form-group">
				<label for="nacionalidad">Filtrar por nacionalidad:</label>
				<input type="text" id="nacionalidad" name="nacionalidad" class="form-control"
					placeholder="Introduce la nacionalidad" />
				<input type="text" hidden id="sortField" name="sortField" value="nombre">
				<input type="text" hidden id="sortDir" name="sortDir" value="asc">
			</div>

			<button type="submit" class="btn btn-primary mb-3">Filtrar</button>
		</form>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a
							th:href="@{'/autores?page=' + ${currentPage} + '&sortField=nombre&sortDir=' + ${reverseSortDir}}">
							TÃ­tulo del libro
						</a>
					</th>
					<th>
						<a
							th:href="@{'/autores?page=' + ${currentPage} + '&sortField=nacionalidad&sortDir=' + ${reverseSortDir}}">
							Nacionalidad
						</a>
					</th>
					<th>
						<a
							th:href="@{'/autores?page=' + ${currentPage} + '&sortField=fechaNacimiento&sortDir=' + ${reverseSortDir}}">
							Fecha de nacimiento
						</a>
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="autor:${listaAutores}">
					<td th:text="${autor.nombre}"></td>
					<td th:text="${autor.nacionalidad}"></td>
					<td th:text="${autor.fechaNacimiento}"></td>
					<td>
						<a th:id="${autor.nombre}" th:href="@{'/autores/update/' + ${autor.id}}"
							class="btn btn-info">Editar</a>
						<a th:href="@{'/autores/delete/' + ${autor.id}}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:replace="fragments/pagination" />
	</div>
	<nav th:replace="fragments/footer" />

</body>

</html>
