<!DOCTYPE html>
<html>
<nav th:replace="fragments/head" />

<body>

	<nav th:replace="fragments/nav"/>
	<a href="/" class="btn btn-primary ml-3 mt-3">Volver</a>
	<div class="container text-center">

	<h1 class="m-2">Libros</h1>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						Título del libro
					</th>
					<th>
						Tipo de libro
					</th>
					<th>
						Año de publicación
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro:${listaLibrosPag}">
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.tipoLibro}"></td>
					<td th:text="${libro.anyo}"></td>
					<td>
						<a th:id="${libro.titulo}" th:href="@{'/libros/update/' + ${libro.id}}"
							class="btn btn-info">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- Botonera para moverme entre las paginas -->
		<div th:if="${totalPages > 1}" class="container">
			<!-- Si hay más de una página, aparece la botonera, si no, no aparece (claridad) -->
			<div class="row col-sm-10"><!-- Una fila con varias columnas-->
				<div class="col-sm-5">Total de filas: [[${totalItems}]]</div>
				<!-- El enlace en texto en tylh es con [] -->
				<div class="col-sm-3">
					<span th:each="i:${#numbers.sequence(1,totalPages)}">
						<a th:if="${currentPage != 1}"
							th:href="@{'/libros/editar/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
							<!--Le paso la ruta para que vaya a la página correspondiente -->
							[[${i}]]
						</a>
						<span th:unless="${currentPage != 1}"> [[${i}]]</span>
					</span>
				</div><!-- Cierra el col-sm-3 -->
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/libros/editar/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
						Proxima
					</a>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage le totalPages}"
						th:href="@{'/libros/editar/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
						Última
					</a>
				</div>
			</div> <!-- Cierra el row -->
		</div> <!-- Cierra el if -->
	</div>
	<nav th:replace="fragments/footer" />
</body>

</html>
