<!DOCTYPE html>
<html>
<nav th:replace="fragments/head" />

<body>

	<nav th:replace="fragments/nav" />
	<a href="/" class="btn btn-primary ml-3 mt-3">Volver</a>
	<div class="container text-center">

		<h1 class="m-2">Libros</h1>
		
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/libros/editar?page=' + ${currentPage} + '&sortField=titulo&sortDir=' + ${reverseSortDir}}">
						Título del libro
						</a>
					</th>
					<th>
						<a th:href="@{'/libros/editar?page=' + ${currentPage} + '&sortField=tipoLibro&sortDir=' + ${reverseSortDir}}">
						Tipo libro
						</a>
					</th>
					<th>
						<a th:href="@{'/libros/editar?page=' + ${currentPage} + '&sortField=anyo&sortDir=' + ${reverseSortDir}}">
						Año publicación
						</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro:${listaLibrosPag}">
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.tipoLibro}"></td>
					<td th:text="${libro.anyo}"></td>
					<td>
						<a th:id="${libro.titulo}" th:href="@{'/libros/update/' + ${libro.id}}"
							class="btn btn-info">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:replace="fragments/pagination" />
	</div>
	<nav th:replace="fragments/footer" />
</body>

</html>
