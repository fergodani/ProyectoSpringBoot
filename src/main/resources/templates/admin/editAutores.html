<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Biblioteca</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
	<nav th:replace="fragments/nav"/>
	<a href="/" class="btn btn-primary ml-3">Volver</a>
	<h1 class="ml-3 mt-2 ml-2">Modificar autor</h1>
	
	<form class="form-group m-3 w-50" action="#" method="post" th:action="@{/autores}" th:object="${autor}">
		<input type="hidden" th:field="*{id}">
		<label for="nombre">Nombre:</label>
		<input class="form-control" th:field="*{nombre}" type="text" id="nombre" nombre="nombre">
		<label for="nacionalidad">Nacionalidad:</label>
		<input class="form-control" th:field="*{nacionalidad}" type="text" id="nacionalidad" nombre="nacionalidad">
		<label for="fechaNacimiento">Fecha de nacimiento:</label>
		<input class="form-control" th:field="*{fechaNacimiento}" type="date" id="fechaNacimiento" nombre="fechaNacimiento">
		<button type="submit" class="btn btn-info mt-2">Guardar</button>
	</form>

</body>

</html>
